spring:
  application:
    name: gateway
    cloud:    gateway:      routes:
    
      - id: ms-customer
        uri: lb://ms-customer
        predicates:
        - Path=/api/ms-customer/**
        filters: StripPrefix=2
        
      - id: ms-profile
        uri: lb://ms-profile
        predicates:
        - Path=/api/ms-profile/**
        filters: StripPrefix=2

      - id: ms-creditcard
        uri: lb://ms-creditcard
